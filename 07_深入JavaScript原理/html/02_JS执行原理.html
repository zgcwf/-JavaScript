<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /*
       - 执行前初始化全局对象(window),  js引擎在**执行代码之前**, 会在**堆内存**中创建一个全局对象(Global Object -> GO)
          - 该对象所有的作用域都可以访问
          - 里面会包含Date, Array, String, Math, setTimeout等等
          - 其中还有一个window属性指向自己
      */
      var name = "zgc";

      function foo() {
        var name = "wf";
      }

      var num1 = 10;
      var num2 = 20;
      var sum = num1 + num2;
      console.log(sum);
      foo();
    </script>
  </body>
</html>
