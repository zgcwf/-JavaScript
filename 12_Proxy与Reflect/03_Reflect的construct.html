      // 方式二: 反射
      function Person(name, age) {
        this.name = name;
        this.age = age;
      }

      function Student() {}

      const stu = Reflect.construct(Person, ["wf", 22], Student);
      console.log(stu); // Student {name: 'wf', age: 22}
      console.log(stu.__proto__ === Student.prototype); // true
