<!DOCTYPE html>
<html lang="en">

    <title>Document</title>

  <body>
    <script>
      function foo(fn) {
        // 回调函数: 通过fn调用bar函数的过程, 称之为函数的回调
        fn();
      }

      function bar() {
        console.log("bar");
      }
      bar(); // 函数的调用
      foo(bar);

      // 案例:
      function request(url, callback) {
        // .....
        var list = ["a", "b"];
        callback(list);
      }

      // function getList(list) {
      //   console.log(list);
      // }

      // request("www", getList);

      // 匿名函数写法:
      request("www", function (res) {
        console.log(res);
      });
    </script>
  </body>
</html>
