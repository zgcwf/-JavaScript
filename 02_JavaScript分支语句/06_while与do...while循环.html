<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // while
      // - 当条件成立时,执行代码块
      // - 当条件不成立时, 跳出代码块
      // while(循环条件){
      //    循环代码块
      // }
      var num1 = 0;
      while (num1 < 3) {
        console.log(num1);
        num1++;
      } // 0 1 2

      // do..while
      // 不管条件是否成立, do循环体都会先执行一次
      // do {
      //   循环代码块;
      // } while (循环条件);
      var num2 = 0;
      do {
        console.log(num2);
        num2++;
      } while (num2 < 3);  // 0 1 2
    </script>
  </body>
</html>
