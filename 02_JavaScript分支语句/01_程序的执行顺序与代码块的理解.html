<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 顺序执行
      var a = 1;
      var b = 2;
      console.log(a);
      console.log(b);

      // 分支语句
      var isLogin = true;
      if (isLogin) {
        console.log("登陆成功");
      }
      // 循环语句
      var i = 1;
      while (i < 10) {
        console.log(i);
        i++;
      }

      //  一个代码块
      // 代码块是多行代码的集合, 通过{}放到了一起
      // 在JS中, 我们可以通过流程控制语句来决定如何执行一个代码块, 如: 分支/循环/函数等
      {
        var a = 1;
        var b = 2;
        console.log(a, b);
      }

      // 一个对象
      var user = {
        name: "zgc",
        age: 18,
      };
    </script>
  </body>
</html>
