<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // switch (表达式) {
      //   case n:
      //     代码块;
      //     break;
      //   case n:
      //     代码块;
      //     break;
      //   default:
      //     默认代码块;
      // }

      // 对于重复使用的变量最好定义在 switch 语法外
      // 对于不重复使用的变量，需要在case里声明一个{}块级作用域
      var day;
      switch (
        new Date().getDay() // getDay() 方法返回 0 至 6 的数字周名。
      ) {
        case 0:
          day = "星期天";
          break;
        case 1:
          day = "星期一";
          break;
        case 2: {
          // 单独作用域
          var age = 18;
          day = "星期二";
          console.log(age);
          break;
        }
        case 3:
          day = "星期三";
          break;
        case 4:
          day = "星期四";
          break;
        case 5:
          day = "星期五";
          break;
        case 6:
          day = "星期六";
          break;
        default:
          day = "";
      }
      console.log(day);
    </script>
  </body>
</html>
